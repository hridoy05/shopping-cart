<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container" id="Item">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="btnMobileMinus"><i class="fas fa-minus"></i></button>
                                    <input type="text" class="form-control text-center" id="mobileQuantity" value="1">
                                    <button class="btn btn-default" id="btnMobilePlus"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="mobilePrice">1219</span></h5>
                                <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                                <button class="btn btn-danger"><i class="fas fa-times"></i></button>

                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default " id="btnCaseMinus"><i class="fas fa-minus"></i></button>
                                    <input type="text" class="form-control text-center" id="caseQuantity" value="1">
                                    <button class="btn btn-default" id="btnCasePlus"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="casePrice">59</span></h5>
                                <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                                <button class="btn btn-danger"><i class="fas fa-times"></i></button>

                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subTotal">1,278</span></h5>
                                <h5>$<span id="tax">0</span></h5>
                                <h5>$<span id="netTotal">1,278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out" id="btnCheckOut">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--CheckoutForm start-->
    <div class="row" id="checkout">
        <div class="col-75">
            <div class="container">
                <form action="/action_page.php">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart
                    <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
                </h4>
                <div class="cart-item">
                    <div class="row">

                        <div class="col-md-8">
                            <h5>Subtotal: </h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>
                        </div>

                        <div class="col-md-4 status">
                            <h5>$<span id="subTotal">1,278</span></h5>
                            <h5>$<span id="tax">0</span></h5>
                            <h5>$<span id="netTotal">1,278</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--CheckoutForm Close-->
    <script>
        //minus mobile button
        const btnMobileMinus = document.getElementById("btnMobileMinus");
        btnMobileMinus.addEventListener("click", function() {
            const mobileQuantity = document.getElementById("mobileQuantity").value--;
            const mobilePrice = document.getElementById("mobilePrice").innerText;
            const addMobilePrice = parseFloat(mobilePrice);
            const getMobilePrice = addMobilePrice - 1219;
            document.getElementById("mobilePrice").innerText = getMobilePrice;

            const subTotal = document.getElementById("subTotal").innerText;
            const addSubTotal = parseFloat(subTotal);
            const totalPrice = addSubTotal - 1219;

            document.getElementById("subTotal").innerText = totalPrice;
            document.getElementById("netTotal").innerText = totalPrice;
        })

        // plus mobile button

        const btnMobilePlus = document.getElementById("btnMobilePlus");
        btnMobilePlus.addEventListener("click", function() {
            const mobileQuantity = document.getElementById("mobileQuantity").value++;
            console.log(mobileQuantity);
            const mobilePrice = document.getElementById("mobilePrice").innerText;
            const addMobilePrice = parseFloat(mobilePrice);
            const getMobilePrice = addMobilePrice + 1219;
            document.getElementById("mobilePrice").innerText = getMobilePrice;

            const subTotal = document.getElementById("subTotal").innerText;
            const addSubTotal = parseFloat(subTotal);
            const totalPrice = addSubTotal + 1219;

            document.getElementById("subTotal").innerText = totalPrice;
            document.getElementById("netTotal").innerText = totalPrice;
        });
        //minus case button
        const btnCaseMinus = document.getElementById("btnCaseMinus");
        btnCaseMinus.addEventListener("click", function() {
            const caseQuantity = document.getElementById("caseQuantity").value--;
            const casePrice = document.getElementById("casePrice").innerText;
            const addCasePrice = parseFloat(casePrice);
            const getCasePrice = addCasePrice - 59;
            document.getElementById("casePrice").innerText = getCasePrice;

            const subTotal = document.getElementById("subTotal").innerText;
            const addSubTotal = parseFloat(subTotal);
            const totalPrice = addSubTotal - 59;

            document.getElementById("subTotal").innerText = totalPrice;
            document.getElementById("netTotal").innerText = totalPrice;
        });
        //plus case button
        const btnCasePlus = document.getElementById("btnCasePlus");
        btnCasePlus.addEventListener("click", function() {
            const caseQuantity = document.getElementById("caseQuantity").value++;
            const casePrice = document.getElementById("casePrice").innerText;
            const addCasePrice = parseFloat(casePrice);
            const getCasePrice = addCasePrice + 59;
            document.getElementById("casePrice").innerText = getCasePrice;

            const subTotal = document.getElementById("subTotal").innerText;
            const addSubTotal = parseFloat(subTotal);
            const totalPrice = addSubTotal + 59;

            document.getElementById("subTotal").innerText = totalPrice;
            document.getElementById("netTotal").innerText = totalPrice;
        });





        //remove item from cart
        var removeCartItemButton = document.getElementsByClassName("btn-danger");
        for (var i = 0; i < removeCartItemButton.length; i++) {
            var button = removeCartItemButton[i];
            button.addEventListener("click", function(event) {
                var buttonClicked = event.target;
                buttonClicked.parentElement.parentElement.remove();


            })
        }
        // CheckOut From Button
        const btnCheckOut = document.getElementById("btnCheckOut");
        btnCheckOut.addEventListener("click", function() {
            document.getElementById("Item").style.display = "none";
            document.getElementById("checkout").style.display = "block";

        })
    </script>




</body>

</html>
